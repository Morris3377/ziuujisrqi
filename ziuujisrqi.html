<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字数计算器</title>
    <style>
        body {
            /* 移除了 font-family 属性，让字体使用系统/浏览器默认 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 750px; 
            text-align: center;
        }
        h1 {
            font-size: 3.2em; 
            font-weight: 300;
            margin-bottom: 15px;
            color: #333;
        }
        .counter {
            margin-bottom: 30px;
            color: #888;
            font-size: 1.1em; 
        }
        textarea {
            width: 100%;
            height: 250px; 
            padding: 20px; 
            border: 1px solid #4dd0e1;
            border-radius: 8px;
            resize: vertical;
            font-size: 18px; 
            box-sizing: border-box;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            /* 让输入框内的字体也继承body的默认字体 */
            font-family: inherit; 
        }
        textarea:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 8px rgba(77, 208, 225, 0.4);
        }
        button {
            padding: 10px 35px; 
            background-color: #ffffff;
            color: #666;
            border: 1px solid #ccc;
            border-radius: 25px; 
            cursor: pointer;
            font-size: 18px; 
            /* 让按钮的字体也继承body的默认字体 */
            font-family: inherit;
            transition: all 0.2s ease;
        }
        button:hover {
            background-color: #f5f5f5;
            border-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>字数计算器</h1>
        <div class="counter" id="counter">你一共写了 0 字符。</div>
        <textarea id="textInput"></textarea>
        <button id="clearButton">清空</button>
    </div>
    <script>
        const textInput = document.getElementById('textInput');
        const counter = document.getElementById('counter');
        const clearButton = document.getElementById('clearButton');

        textInput.addEventListener('input', function() {
            const count = this.value.replace(/ /g, '').length;
            counter.textContent = `你一共写了 ${count} 字符。`;
        });

        clearButton.addEventListener('click', function() {
            textInput.value = '';
            counter.textContent = '你一共写了 0 字符。';
            textInput.focus(); 
        });
    </script>
</body>
</html>
