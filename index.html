<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â≠óÊï∞ËÆ°ÁÆóÂô®</title>
    <style>
        :root {
            --primary-color: #4dd0e1;
            --primary-dark: #00bcd4;
            --text-color: #333;
            --bg-color: #ffffff;
            --secondary-bg: #f5f5f5;
            --border-color: #ccc;
            --counter-color: #888;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            --primary-color: #00838f;
            --primary-dark: #006064;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --secondary-bg: #1e1e1e;
            --border-color: #444;
            --counter-color: #aaa;
        }

        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--bg-color);
            transition: background-color 0.3s;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .count-displays {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .count-display {
            background-color: var(--secondary-bg);
            padding: 10px 15px;
            border-radius: 20px;
            margin: 5px;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            color: var(--counter-color);
            transition: background-color 0.3s;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 8px 15px;
            margin: 0 5px;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-color);
        }

        .mode-btn.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-dark);
        }

        textarea {
            width: 100%;
            height: 250px;
            padding: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            resize: vertical;
            font-size: 18px;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-family: inherit;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 8px rgba(77, 208, 225, 0.4);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: var(--secondary-bg);
            border-color: var(--primary-color);
        }

        button i {
            margin-right: 5px;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            .count-displays {
                flex-direction: column;
            }

            .count-display {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <button id="modeToggle" class="mode-toggle">üåô</button>
    <div class="container">
        <h1>Â≠óÊï∞ËÆ°ÁÆóÂô®</h1>
        
        <div class="count-displays">
            <div class="count-display" id="totalCount">
                Â≠óÁ¨¶Êï∞: 0
            </div>
            <div class="count-display" id="wordCount">
                ÂçïËØçÊï∞: 0
            </div>
            <div class="count-display" id="chineseCount">
                ‰∏≠ÊñáÂ≠óÊï∞: 0
            </div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" id="allChars">ÂÖ®ÈÉ®Â≠óÁ¨¶</button>
            <button class="mode-btn" id="onlyChinese">Âè™Êï∞‰∏≠Êñá</button>
            <button class="mode-btn" id="onlyEnglish">Âè™Êï∞Ëã±Êñá</button>
        </div>
        
        <textarea id="textInput" placeholder="Âú®Ê≠§ËæìÂÖ•ÊñáÂ≠ó..."></textarea>
        
        <div class="button-group">
            <button id="copyButton">üìã Â§çÂà∂</button>
            <button id="clearButton">üóëÔ∏è Ê∏ÖÁ©∫</button>
        </div>
    </div>
    
    <script>
        const textInput = document.getElementById('textInput');
        const totalCount = document.getElementById('totalCount');
        const wordCount = document.getElementById('wordCount');
        const chineseCount = document.getElementById('chineseCount');
        const copyButton = document.getElementById('copyButton');
        const clearButton = document.getElementById('clearButton');
        const modeToggle = document.getElementById('modeToggle');
        
        // ËÆ°Êï∞Ê®°ÂºèÈÄâÊã©ÊåâÈíÆ
        const allCharsBtn = document.getElementById('allChars');
        const onlyChineseBtn = document.getElementById('onlyChinese');
        const onlyEnglishBtn = document.getElementById('onlyEnglish');
        
        let countMode = 'all'; // ÈªòËÆ§ËÆ°Êï∞ÊâÄÊúâÂ≠óÁ¨¶
        
        // ‰ªélocalStorageÊÅ¢Â§çÊñáÊú¨ÂíåËÆæÁΩÆ
        window.addEventListener('load', function() {
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                textInput.value = savedText;
                updateCounts();
            }
            
            const savedMode = localStorage.getItem('countMode');
            if (savedMode) {
                countMode = savedMode;
                updateModeButtons();
            }
            
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                modeToggle.textContent = '‚òÄÔ∏è';
            }
        });
        
        // ÂÆûÊó∂Êõ¥Êñ∞Â≠óÊï∞ÁªüËÆ°
        textInput.addEventListener('input', function() {
            updateCounts();
            
            // Ëá™Âä®‰øùÂ≠òÂà∞localStorage
            localStorage.setItem('savedText', this.value);
        });
        
        // Êõ¥Êñ∞ÊâÄÊúâËÆ°Êï∞
        function updateCounts() {
            const text = textInput.value;
            
            // Ê†πÊçÆÂΩìÂâçÊ®°ÂºèÊõ¥Êñ∞Â≠óÁ¨¶Êï∞
            if (countMode === 'all') {
                // ÊâÄÊúâÂ≠óÁ¨¶Ôºà‰∏çÂê´Á©∫ÁôΩÂ≠óÁ¨¶ÂíåÊç¢Ë°åÁ¨¶Ôºâ
                const charCount = text.replace(/\s/g, '').length;
                totalCount.textContent = `Â≠óÁ¨¶Êï∞: ${charCount}`;
            } else if (countMode === 'chinese') {
                // Âè™ËÆ°ÁÆó‰∏≠ÊñáÂ≠óÁ¨¶
                const chineseMatch = text.match(/[\u4e00-\u9fa5]/g);
                const chineseCounter = chineseMatch ? chineseMatch.length : 0;
                totalCount.textContent = `‰∏≠ÊñáÂ≠óÁ¨¶Êï∞: ${chineseCounter}`;
            } else if (countMode === 'english') {
                // Âè™ËÆ°ÁÆóËã±ÊñáÂ≠óÁ¨¶
                const englishMatch = text.match(/[a-zA-Z]/g);
                const englishCounter = englishMatch ? englishMatch.length : 0;
                totalCount.textContent = `Ëã±ÊñáÂ≠óÁ¨¶Êï∞: ${englishCounter}`;
            }
            
            // ÂçïËØçÊï∞ÔºàÈíàÂØπËã±ÊñáÔºâ
            const wordMatch = text.match(/\b[a-zA-Z]+\b/g);
            const wordCounter = wordMatch ? wordMatch.length : 0;
            wordCount.textContent = `ÂçïËØçÊï∞: ${wordCounter}`;
            
            // ‰∏≠ÊñáÂ≠óÊï∞
            const chineseMatch = text.match(/[\u4e00-\u9fa5]/g);
            const chineseCounter = chineseMatch ? chineseMatch.length : 0;
            chineseCount.textContent = `‰∏≠ÊñáÂ≠óÊï∞: ${chineseCounter}`;
        }
        
        // Êõ¥Êñ∞Ê®°ÂºèÊåâÈíÆÁöÑÁä∂ÊÄÅ
        function updateModeButtons() {
            allCharsBtn.classList.remove('active');
            onlyChineseBtn.classList.remove('active');
            onlyEnglishBtn.classList.remove('active');
            
            if (countMode === 'all') {
                allCharsBtn.classList.add('active');
            } else if (countMode === 'chinese') {
                onlyChineseBtn.classList.add('active');
            } else if (countMode === 'english') {
                onlyEnglishBtn.classList.add('active');
            }
            
            updateCounts();
        }
        
        // Ê®°ÂºèÈÄâÊã©‰∫ã‰ª∂ÁõëÂê¨
        allCharsBtn.addEventListener('click', function() {
            countMode = 'all';
            localStorage.setItem('countMode', countMode);
            updateModeButtons();
        });
        
        onlyChineseBtn.addEventListener('click', function() {
            countMode = 'chinese';
            localStorage.setItem('countMode', countMode);
            updateModeButtons();
        });
        
        onlyEnglishBtn.addEventListener('click', function() {
            countMode = 'english';
            localStorage.setItem('countMode', countMode);
            updateModeButtons();
        });
        
        // Â§çÂà∂ÊñáÊú¨
        copyButton.addEventListener('click', function() {
            textInput.select();
            document.execCommand('copy');
            
            // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÊèêÁ§∫
            const originalText = copyButton.textContent;
            copyButton.textContent = '‚úì Â∑≤Â§çÂà∂';
            setTimeout(() => {
                copyButton.textContent = originalText;
            }, 2000);
        });
        
        // Ê∏ÖÁ©∫ÊñáÊú¨
        clearButton.addEventListener('click', function() {
            textInput.value = '';
            updateCounts();
            localStorage.removeItem('savedText');
            textInput.focus();
        });
        
        // ÂàáÊç¢Ê∑±Ëâ≤/ÊµÖËâ≤Ê®°Âºè
        modeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            modeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        });
    </script>
</body>
</html>
